<div style="text-align:center">
  <h1>
    POC Kendo UI for Angular
  </h1>
</div>
<h2>Grid</h2>
<kendo-grid
  [data]="view | async"
  [loading]="view.loading"
  [pageSize]="state.take"
  [skip]="state.skip"
  [sort]="state.sort"
  [sortable]="true"
  [pageable]="true"
  [scrollable]="'none'"
  (dataStateChange)="dataStateChange($event)"
>
  <kendo-grid-column field="CategoryID" width="130"></kendo-grid-column>
  <kendo-grid-column field="CategoryName" width="200"></kendo-grid-column>
  <kendo-grid-column field="Description" [sortable]="false">
  </kendo-grid-column>
</kendo-grid>
<router-outlet></router-outlet>
